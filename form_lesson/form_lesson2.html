<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>はじめてのフォーム</title>
	</head>
	<body>
		<form action="" method="get">
			<div>
				お名前:<input type="text" name="username" value="" placeholder="名前を入れるんだ！"required>
			</div>
				年齢:<input type="number" name="userage" value="" placeholder="年齢" min="0" max="120" step="0.1">
				<div>
					性別：<label><input type="radio" name="sex" value="man">男</label>
					<label><input type="radio" name="sex" value="woman">女</label>
				</div>
				<div>
					趣味:<input type="checkbox" name="hobby" value="camera">カメラ
					<input type="checkbox" name="hobby" value="movie">カメラ
					<input type="checkbox" name="hobby" value="cooking">料理
				</div>
				<div>コメント:</div>
				<div>
					<textarea name="comment" rows="5" cols="40">コメントを入れてください。</textarea>
				</div>
				<div>
					血液型:
					<select name="blood">
						<option value="a">A</option>
						<option value="b">B</option>
						<option value="o">O</option>
						<option value="ab">AB</option>
				</div>
				<div>
					好きな色：
					<input type="color" name="color" value="#ff01">
				</div>
				<div>
					音量:
					<input style="width:200px" type="range" name>
				</div>
 			<input type="submit" value="送信">
		</form>
	</body>
</html>
